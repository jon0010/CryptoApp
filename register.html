<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - CryptoApp</title>
    <link rel="shortcut icon" href="" type="image/svg+xml">
    <link rel="stylesheet" href="./styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="/scripts/FormularioRegistro.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">
                    <img src="https://res.cloudinary.com/dkpotpaaf/image/upload/v1715276192/c307523c5ac543c1a8ec415e02ecba6e_ri3mn4.png"
                        alt="Logo de CryptoApp">
                </a>
                <ul class="nav-menu">
                    <li><a href="portal-crypto.html">Portal Crypto</a></li>
                    <li><a href="about-us.html">Sobre nosotros</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="login.html">Iniciar sesión</a>
                    <a href="register.html">Registrarse</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="background-container">
        <div class="landing-page">
            <h1 class="title">Registrate</h1>
            <p class="subtitle">Crea tu cuenta en simples pasos</p>

            <section class="form-register">
                <h4>Formulario de registro</h4>

                <form id="formularioRegistro">
                    <input class="controls" type="text" name="nombre" id="nombre" required
                        placeholder="Ingrese su nombre">
                    <input class="controls" type="text" name="apellido" id="apellido" required
                        placeholder="Ingrese su apellido">
                    <label for="pais" class="label_pais">Seleccione el país:</label>
                    <select class="select_pais" name="select" id="pais" required>
                        <option disabled="disabled" selected="selected" style="color: #b0b0b0">Seleccione un país</option>
                        <option value="arg">Argentina</option>
                        <option value="bra">Brasil</option>
                        <option value="uru">Uruguay</option>
                        <option value="rus">Rusia</option>
                        <option value="usa">Estados Unidos</option>
                        <option value="mex">México</option>
                    </select>
                    <input class="controls" type="email" name="correo" id="correo" required
                        placeholder="Ingrese su Correo Electrónico">
                    <input class="controls" type="text" name="user" id="user" required
                        placeholder="Ingrese un nombre de usuario">
                    <input class="controls" type="password" name="contraseña" id="contraseña" required
                        placeholder="Ingrese su contraseña">
                    <input class="controls" type="password" name="confirmarContraseña" id="confirmarContraseña" required
                        placeholder="Confirmar su contraseña">
                    <p>Estoy de acuerdo con <a href="#">términos y condiciones</a></p>
                    <input class="Botons" type="submit" id="submit" disabled value="Registrar">
                </form>

                <p><a href="./login.html">Ya tengo cuenta</a></p>
            </section>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 CryptoApp. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
